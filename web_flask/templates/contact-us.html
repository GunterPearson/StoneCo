{% extends "layout.html" %}
{% block content %}
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h1 class="text-info" style="color: #ff0000;">Contact Us</h1>
                    <p>Get a free Quote!</p>
                </div>
                <form method="POST" action="/">
                    <div class="form-group"><label>Name</label><input class="form-control" name="name"></div>
                    <div class="form-group"><label>Subject</label><input class="form-control" name="subject"></div>
                    <div class="form-group"><label>Email</label><input class="form-control" name="email"></div>
                    <div class="form-group"><label>Message</label><textarea class="form-control" name=message></textarea></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: #ff0000;border-color: #dc3545;">Send</button></div>
                </form>
            </div>
        </section>
{% endblock %}
