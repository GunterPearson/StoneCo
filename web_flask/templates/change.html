{% extends "layout.html" %}
{% block content %}
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h1 class="text-info" style="color: #ff0000;">Change About Us</h1>
                    <!-- <p>Get a free Quote!</p> -->
                </div>
                <form method="POST" action="/change">
                    <div class="form-group"><label>Title 1</label><input class="form-control" name="t1"></div>
                    <div class="form-group"><label>Paragraph 1</label><textarea class="form-control" name=p1></textarea></div>

                    <div class="form-group"><label>Title 2</label><input class="form-control" name="t2"></div>
                    <div class="form-group"><label>Paragraph 2</label><textarea class="form-control" name=p2></textarea></div>
                    <div class="form-group"><label>Paragraph under 2</label><textarea class="form-control" name=p2a></textarea></div>
                    <div class="form-group"><label>Title 3</label><input class="form-control" name="t3"></div>
                    <div class="form-group"><label>Paragraph 3</label><textarea class="form-control" name=p3></textarea></div>
                    <div class="form-group"><label>Paragraph under 3</label><textarea class="form-control" name=p3a></textarea></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: #ff0000;border-color: #dc3545;">Send</button></div>
                </form>
            </div>
        </section>
{% endblock %}
